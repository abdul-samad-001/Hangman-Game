<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hangman Game</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="hangman.png" />
</head>

<body>
  <main class="app">
    <section class="game-card">

      <header class="game-header">
        <h1>Hangman</h1>
        <p id="category" class="category"></p>
      </header>

      <div class="canvas-wrapper">
        <canvas id="hangmanCanvas" width="260" height="260"></canvas>
      </div>

      <div id="wordDisplay" class="word"></div>

      <div id="attempts" class="attempts"></div>

      <div id="hint" class="hint hidden"></div>

      <div id="keyboard" class="keyboard"></div>

      <div class="actions">
        <button id="restartBtn" class="btn primary">Restart</button>
        <button id="hintBtn" class="btn secondary">Hint</button>
      </div>

    </section>
  </main>

  <script src="words.js"></script>
  <script src="game.js"></script>
</body>
</html>
