<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="hangman.png">
</head>
<body>
<div class="container">
    <h1>Hangman</h1>
    <canvas id="hangmanCanvas" width="300" height="300"></canvas>
    
    <div id="wordDisplay" class="word"></div>
    <div id="category" class="category"></div>
    <div id="hint" class="hint"></div>
    <div id="attempts" class="attempts"></div>
    <div id="keyboard" class="keyboard"></div>
    <button id="restartBtn" class="restart-btn">Restart</button>
    <button id="hintBtn" class="hint-btn">Show Hint</button>
    <div id="hint" class="hint hidden"></div>
</div>
<script src="words.js"></script>
<script src="game.js"></script>
</body>
</html>
